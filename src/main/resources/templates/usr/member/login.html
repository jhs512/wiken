<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{usr/common/layout}">

<head>
    <title>로그인</title>
</head>

<main layout:fragment="main" class="bg-red-500">
    <form action="/member/doLogin" method="POST" class="flex flex-col">
        <input type="text" name="loginId" placeholder="로그인아이디를 입력해주세요.">
        <input type="password" name="loginPw" placeholder="로그인비밀번호를 입력해주세요.">
        <input type="submit" value="로그인">
    </form>
</main>

</html>
